<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <!-- vue.js development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

    <div id="app-2">
      <!-- The data and the DOM are now linked. Everything is now *reactive*. -->
      <span v-bind:title="message"> <!-- Keep the element's title attribute 
                                    up-to-date with the message property on the
                                    Vue instance. -->
	Hover your mouse over me for a few seconds
	to see my dynamically bound title!
      </span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
